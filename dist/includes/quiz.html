<section class="quiz">
  <form id="form">
    <div class="form_question">
      <h3 class="question">
        Pensez-vous avoir ou avoir eu de la fièvre ces 10 derniers jours
        (frissons, sueurs) ?
      </h3>
    </div>
    <div class="form_answer">
    <!-- jfjf -->
      <label class="radio-button">
        <input type="radio" name="form_choice" checked="checked" value="oui">
        <span class="label-visible">
          <span class="fake-radiobutton"></span>
          Oui
        </span>
      </label>
      
      <label class="radio-button">
        <input type="radio" name="form_choice" value="non">
        <span class="label-visible">
          <span class="fake-radiobutton"></span>
          Non
        </span>
      </label>
    </div>
    <div class="form_btns">
      <input id="form_back" type="submit" value="Question Précédente" />
      <input id="form_next" type="submit" value="Question Suivante" />
    </div>
  </form>

</section>
