<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- CSS Link -->
    <link href="dist/css/main.css" rel="stylesheet"/>

    <!-- JQuery Link Used for Includes of HTML Files -->
    <script src="dist/js/jquery-3.4.1.js"></script>


    <!-- Font-Family Import -->
    <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
    />
    <link href="dist/img/assets/coat.ico" rel="shortcut icon"/>

    <title>Covid Test</title>
</head>
<body>
<!-- Include of Section NavBar  -->
<header>
    <script>
		$(function () {
			$("header").load("./dist/includes/navbar.html");
		});
    </script>
</header>

<!-- END of Section NavBar  -->

<main>

    <!--    Section Quiz -->

    <section class="quiz">
        <div class="quiz__start">
            <h1 class="quiz__title">
                Vous pensez avoir été exposé au Corona virus COVID-19 et avez des
                symptômes ?
            </h1>
            <input
                    class="start__btn"
                    id="start"
                    type="submit"
                    value="Démarrer le test"
            />
        </div>
        <form id="form">
            <div class="myDiv">
                <div class="Quiz">


                </div>
            </div>
            <!--TODO dgfg-->
            <!--            // Next Back Buttons-->
            <div class="form_btns">
                <input
                        class="hide"
                        id="form_back"
                        onclick="btnBack()"
                        type="button"
                        value="Question Précédente"
                />
                <input
                        class="hide"
                        id="form_next"
                        onclick="btnNext()"
                        type="button"
                        value="Question Suivante"
                />
            </div>
        </form>
    </section>

    <!--  End of Section Quiz -->

</main>

<!-- Section Footer  -->
<footer class="footer">
    <script>
		$(function () {
			$("footer").load("./dist/includes/footer.html");
		});
    </script>
</footer>
<!-- End of Section Footer -->

<!-- JavaScript Link -->
<script defer src="dist/js/content.js"></script>
<script defer src="dist/js/main.js"></script>
</body>
</html>
